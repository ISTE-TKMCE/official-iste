<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="glide.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="glide.core.min.css">
    <link rel="stylesheet" href="glide.theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
   
    <div class="images glide">
        <div class="glide__track" data-glide-el="track">
            
            <ul class="glide__slides">
                <li class="glide__slide">
                    <img src="images/four.jpeg" alt="">
                </li>
                <li class="glide__slide">
                    <img src="images/five.jpeg" alt="">
                </li>
                <li class="glide__slide">
                    <img src="images/six.jpeg" alt="">
                </li>
                <li class="glide__slide">
                    <img src="images/seven.jpeg" alt="">
                </li>
                <li class="glide__slide">
                    <img src="images/eight.jpeg" alt="">
                </li>
            </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
       
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
            <button class="glide__bullet" data-glide-dir="=3"></button>
            <button class="glide__bullet" data-glide-dir="=4"></button>
        </div>
    </div>
    <script>
        new Glide(".images", {
            type: 'carousel',
            perView: 2,
            focusAt: 'center',
            gap: 20,
            rewind: true,
            swipeThreshold: 50,
            autoplay: 5000,
            dragThreshold: 120,
            perTouch: 1,
            rewind: true,
            animationDuration: 400,
            breakpoints:
            {
                800: {
                    perView: 1.4
                }
                }
        }).mount()
    </script>

</div>
</body>
</html>
