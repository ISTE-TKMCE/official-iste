<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>section 3</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" href="assets/css/styles3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="assets/js/glide.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/glide.core.min.css">
    <link rel="stylesheet" href="assets/css/glide.theme.min.css">
</head>
<body>

  <h1>Upcoming events</h1>
  <div class="gallery">
   
    <div class="images glide">
        <div class="glide__track" data-glide-el="track">
            
            <ul class="glide__slides">
                <li class="glide__slide">
                    <img src="assets/images/four.jpeg" alt="">
                </li>
                <li class="glide__slide">
                    <img src="assets/images/five.jpeg" alt="">
                </li>
                <li class="glide__slide">
                    <img src="assets/images/six.jpeg" alt="">
                </li>
                <li class="glide__slide">
                    <img src="assets/images/seven.jpeg" alt="">
                </li>
                <li class="glide__slide">
                    <img src="assets/images/eight.jpeg" alt="">
                </li>
            </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
       
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
            <button class="glide__bullet" data-glide-dir="=3"></button>
            <button class="glide__bullet" data-glide-dir="=4"></button>
        </div>
    </div>
    

</div>

<div class="team">
    <h1>Our Team</h1>
    <div class="our_team">
        <div class="team_member">
          <div class="member_img">
             <img src="assets/images/member_1.png" alt="our_team">
            <div class="social_media">
              <div class="facebook item"><i class="fab fa-linkedin"></i></div>
              <div class="twitter item"><i class="fab fa-twitter"></i></div>
              <div class="instagram item"><i class="fab fa-instagram"></i></div>
             </div>
          </div>
          <h3>person 1</h3>
          <span>Chairperson</span>
     
        </div>
        <div class="team_member">
           <div class="member_img">
             <img src="assets/images/member_2.png" alt="our_team">
             <div class="social_media">
              <div class="facebook item"><i class="fab fa-linkedin"></i></div>
              <div class="twitter item"><i class="fab fa-twitter"></i></div>
              <div class="instagram item"><i class="fab fa-instagram"></i></div>
             </div>
          </div>
          <h3>person 2</h3>
          <span>Vice chair</span>
          
      </div>
        <div class="team_member">
           <div class="member_img">
             <img src="assets/images/member_3.png" alt="our_team">
             <div class="social_media">
               <div class="facebook item"><i class="fab fa-linkedin"></i></div>
               <div class="twitter item"><i class="fab fa-twitter"></i></div>
               <div class="instagram item"><i class="fab fa-instagram"></i></div>
             </div>
          </div>
          <h3>Person 3</h3>
          <span>Tech head</span>
          
      </div>
        
    </div>
</div>	
<script>
  new Glide(".images", {
      type: 'carousel',
      perView: 3,
      focusAt: 'center',
      gap: 20,
      rewind: true,
      swipeThreshold: 50,
      autoplay: 5000,
      dragThreshold: 120,
      perTouch: 1,
      rewind: true,
      animationDuration: 400,
      breakpoints:
      {
          800: {
              perView: 1.4
          }
          }
  }).mount()
</script>
</body>
</html>
