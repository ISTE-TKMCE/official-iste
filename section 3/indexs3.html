<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>section 3</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" href="assets/css/styles3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

  <h1>Upcoming events</h1>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 " src="assets/images/one.jpg" style="height: 500px; padding: 10px;" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/three.jpg" style="height: 500px; padding: 10px;" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/two.jpg" style="height: 500px;padding: 10px;" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

<div class="team">
    <h1>Our Team</h1>
    <div class="our_team">
        <div class="team_member">
          <div class="member_img">
             <img src="assets/images/member_1.png" alt="our_team">
            <div class="social_media">
              <div class="facebook item"><i class="fab fa-linkedin"></i></div>
              <div class="twitter item"><i class="fab fa-twitter"></i></div>
              <div class="instagram item"><i class="fab fa-instagram"></i></div>
             </div>
          </div>
          <h3>person 1</h3>
          <span>Chairperson</span>
     
        </div>
        <div class="team_member">
           <div class="member_img">
             <img src="assets/images/member_2.png" alt="our_team">
             <div class="social_media">
              <div class="facebook item"><i class="fab fa-linkedin"></i></div>
              <div class="twitter item"><i class="fab fa-twitter"></i></div>
              <div class="instagram item"><i class="fab fa-instagram"></i></div>
             </div>
          </div>
          <h3>person 2</h3>
          <span>Vice chair</span>
          
      </div>
        <div class="team_member">
           <div class="member_img">
             <img src="assets/images/member_3.png" alt="our_team">
             <div class="social_media">
               <div class="facebook item"><i class="fab fa-linkedin"></i></div>
               <div class="twitter item"><i class="fab fa-twitter"></i></div>
               <div class="instagram item"><i class="fab fa-instagram"></i></div>
             </div>
          </div>
          <h3>Person 3</h3>
          <span>Tech head</span>
          
      </div>
        
    </div>
</div>	
</body>
</html>
